<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message

  <body>
    <main>
      <div class="img-container">
        <img
          class="mobile-illustration"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt=""
        />
        <img
          class="desktop-illustration"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>
      <div class="content-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="bullet-list">
          <img src="assets/images/icon-list.svg" alt="success icon" />
          <p>Product discovery and building what matters</p>
        </div>
        <div class="bullet-list">
          <img src="assets/images/icon-list.svg" alt="success icon" />
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="bullet-list">
          <img src="assets/images/icon-list.svg" alt="success icon" />
          <p>And much more!</p>
        </div>

        <form action="thanks.html">
          <label for="email">Email address</label>
          <input name="email" type="text" placeholder="email@company.com" />

          <button class="button">Subscribe to monthly newsletter</button>
        </form>
      </div>

      <!-- Sign-up form start -->
